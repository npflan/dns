apiVersion: v1
data:
  named.conf: |
    options {
        directory "/var/named";
        pid-file "/run/named/named.pid";
        listen-on-v6 { none; };
        listen-on port 5353 { any; };
        allow-recursion { none; };
        allow-transfer { none; };
        allow-update { none; };
        version none;
        hostname none;
        server-id none;
    };
    zone "npf" IN {
        type master;
        file "/bind/config/npf.zone";
        allow-update { none; };
    };
  npf.zone: |
    $ORIGIN npf.
    $TTL 600

    @	IN	SOA	ns1.npf.	hostmaster.npf. (
        2017101031 ; Serial
        300 ; Refresh
        150 ; Retry
        600 ; Expire
        600) ; Minimum

      IN	NS	ns1.npf.

    ns1 IN	A	10.96.5.3

    $ORIGIN access.npf.
